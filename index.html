<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reservia</title>
</head>
<body>

<!-- SECTION HEADER-->
    <header class="header">
        <div class="logo"></div>
        <div class="inscri"></div>
        <nav class="barnav">
            <a href="#hebergement" class="barnav__a">Hébergements</a>
            <a href="#activites" class="barnav__a">Activités</a>
        </nav>

    </header>

<!-- SECTION RECHERCHE-->
    <section class="recherche">
        <h1 class="heading heading--h1">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="text text--recherche">En plein centre ville ou en pleine nature</p>
        <div class="barsearch">
            <img class="barsearch__ici" src="" alt="icone map">
            <form action="#" class="barsearch__form">
                <input class="barsearch__input" type="text" value="Marseille, France">
            </form>
            <img class="barsearch__loupe" src="" alt="icone loupe">
            <div class="barsearch__recherch">Rechercher</div>
        </div>
        <div class="filtre">
            <div class="text text--filtre">Filtres</div>
            <div class="filtre__button">
                <img src="" alt="" class="filtre__button__img">
                <div class="text text--filtre">Économique</div>
            </div>
            <div class="filtre__button">
                <img src="" alt="" class="filtre__button__img">
                <div class="text text--filtre">Familial</div>
            </div>
            <div class="filtre__button">
                <img src="" alt="" class="filtre__button__img">
                <div class="text text--filtre">Romantique</div>
            </div>
            <div class="filtre__button">
                <img src="" alt="" class="filtre__button__img">
                <div class="text text--filtre">Animaux autorisés</div>
            </div> 
        </div>
        <div class="compte">
            <img src="" alt="" class="compte__img">
            <div class="text text--compte">Plus de 500 logements sont disponibles dans cette ville</div>

        </div>
    </section>

<!-- SECTION PRESENTATION-->
    <section class="hebergement" id="hebergement">
        <div class="marseille">

        </div>
        <div class="populaire">

        </div>
    </section>

<!-- SECTION ACTIVITES-->
    <section class="activites" id="activites">

    </section>

<!-- SECTION FOOTER-->
    <footer class="footer">

    </footer>
    
</body>
</html>
